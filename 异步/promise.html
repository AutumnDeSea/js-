<script>
    function loadImg(src) {
        const promise = new Promise(function (resolve, reject) {
            var img = document.createElement('img');
            img.onload = function () {
                resolve(img);
            };
            img.onerror = function () {
                reject('图片获取异常');
            }
            // throw new Error('自定义错误')
            img.src = src;
        })
        return promise;
    }

</script>
