<!DOCTYPE html>

<head>

<body>
<script>
   
     function loadImg(src) {
        const promise = new Promise(function (resolve, reject) {
            var img = document.createElement('img');
            img.onload = function () {
                resolve(img);
            };
            img.onerror = function () {
                reject('图片获取异常');
            }
            img.src = src;
        })
        return promise;
    };
    var src1 = 'https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1529032439&di=b68c389cb0b5e8534b81a3dd90ecf95c&src=http://img.sc115.com/uploads/sc/jpgs/0620apic4440_sc115.com.jpg';
    var src2 = 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1528974986870&di=7a4d361e70fb123a608f7f1b3741a7da&imgtype=0&src=http%3A%2F%2Fimg3.duitang.com%2Fuploads%2Fitem%2F201511%2F17%2F20151117231628_UtK4H.jpeg';
    const load = async function() {
        const res1 = await loadImg(src1);
        console.log(res1)
        const res2 = await loadImg(src2);
        console.log(res2)
    }
    load();
</script>
    
</body>
