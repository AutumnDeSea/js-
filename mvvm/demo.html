<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>{{price}}</p>

    </div>
    <script src='./vue2.5.13.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                price: 100
            }
        })
        // 以下是手写的ppt中的render函数
        function render() {
            with (this) {
                return _c('div'),
                    {
                        attrs: { 'id': 'app' }
                    },
                    [
                        _c('p', [_v(_s(price))])
                    ]
            }
        }
    </script>
</body>

</html>
